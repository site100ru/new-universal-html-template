<!DOCTYPE html>
<html lang="ru">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!--
			BASE ROOT AND FONTS CSS
		-->
		<link href="css/font.css" rel="stylesheet" />
		<link href="css/root.css" rel="stylesheet" />

		<!--
			CUSTOM CSS
		-->
		<link href="css/section-half.css" rel="stylesheet" />

		<title>About Sections</title>
	</head>
	<body>
		<!-- Нашли кто делает дешевле чем мы? -->
		<section class="section section-half section-who-makes cheaper-section">
			<div class="d-flex flex-wrap half-bg cheaper-bg">
				<!-- Левая часть с фоном -->
				<div class="left-part flex-grow-1 cheaper-left-part"></div>

				<!-- Правая часть с картинкой (скрывается на мобилках) -->
				<div class="right-part d-none d-md-block cheaper-right-part">
					<img
						src="img/order-left-gradient-section-bg-two.jpg"
						alt="Изображение"
						class="img-cover cheaper-bg-image"
					/>
				</div>
			</div>

			<div class="container cheaper-container">
				<div class="row justify-content-center cheaper-row">
					<div class="col-md-6 text-md-end cheaper-content-col">
						<h2 class="mb-3 cheaper-title">Нашли кто делает дешевле чем мы?</h2>

						<p class="order-description mb-3 cheaper-description">
							Оставьте заявку, укажите ссылку на стоимость, если все подтвердится, мы
							сделаем Вам предложение еще выгоднее!
						</p>

						<img
							src="img/ico/points.svg"
							alt="Точки"
							class="img-fluid img-points cheaper-points"
						/>

						<br />

						<button
							type="button"
							class="btn cheaper-btn"
							data-bs-toggle="modal"
							data-bs-target="#callbackModal"
						>
							Получить скидку
						</button>

						<div class="row justify-content-md-end cheaper-social-row">
							<div class="col">
								<ul class="nav justify-content-md-end gap-3 cheaper-social-list">
									<li class="nav-item cheaper-social-item">
										<a
											class="nav-link ico-button cheaper-social-link"
											href="https://t.me/+79209518178"
										>
											<img src="img/ico/telegram-ico.svg" />
										</a>
									</li>

									<li class="nav-item cheaper-social-item">
										<a
											class="nav-link ico-button cheaper-social-link"
											href="https://wa.me/79209518178?web=1&amp;app_absent=1"
										>
											<img src="img/ico/whatsapp-ico.svg" />
										</a>
									</li>

									<li class="nav-item cheaper-social-item">
										<a
											class="nav-link ico-button cheaper-social-link"
											href="https://t.me/+79209518178"
										>
											<img src="img/ico/vider.svg" />
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>

					<div class="col-md-6 cheaper-spacer-col"></div>
				</div>
			</div>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
